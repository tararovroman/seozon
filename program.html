<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SEOzon</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">SEOzon</div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="content__inner">
                <div class="search__string">
                    <input class="search__input" id="search-input" placeholder="Поиск">
                    <button class="search__button">Найти</button>
                </div>
                <div class="slider">
                    <div class="slider__inner">
                        <div class="slide active">
                            <p>Вариант 1</p>
                        </div>
                        <div class="slide">
                            <p>Вариант 2</p>
                        </div>
                        <div class="slide">
                            <p>Вариант 3</p>
                        </div>
                        <div id="btn-prev"></div>
                        <div id="btn-next"></div>
                    </div>
                </div>
                <div class=" dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>            
                <script src="script.js"></script>
            </div>
        </div>
    </div>
    
</body>
</html>
